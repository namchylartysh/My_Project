<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<body>

<form th:method="POST" th:action="@{/auth/registration}" th:object="${client}">
  <label for="username">Enter your username: </label>
  <input type="text" th:field="*{username}" id="username"/>
  <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username</div>
  <br/>
  <label for="password">Enter the password: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password</div>
  <br/>
  <label for="firstName">Enter your first name: </label>
  <input type="text" th:field="*{firstName}" id="firstName"/>
  <div style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name</div>
  <br/>
  <label for="lastName">Enter your last name: </label>
  <input type="text" th:field="*{lastName}" id="lastName"/>
  <div style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last Name</div>
  <br/>
  <label for="yearOfBirth">Enter your date of birth: </label>
  <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth"/>
  <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year of Birth</div>
  <br/>
  <label>Enter your email</label>
  <input type="text" th:field="*{email}" id="email"/>
  <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email</div>
  <br/>
  <label>Enter your phone number</label>
  <input type="text" th:field="*{phoneNumber}" id="phoneNumber"/>
  <div style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number</div>
  <br/>
  <input type="submit" value="Sign Up!"/>
</form>
</body>
</html>
