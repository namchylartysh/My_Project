<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Login</title>
</head>
<body>

<header class="card-header">
    <a class="navbar-brand">
        <img src="../static/images/logo-main.png" alt="" width="240" height="80 class="d-inline-block align-text-top" style="color-rendering: auto">
    </a>
</header>


    <div id="sample-title" class="">
        <h1 class="title-description">Login</h1>
        <form action="#" th:action="@{/login}" method="post">
            <input type="hidden" name="_token" value="${token}"/>
            <div class="form-group">
                <label for="email">Email:</label>
                <input class="form-control" aria-label="readonly input example" readonly type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" aria-label="readonly input example" readonly type="password" id="password" name="password" required>
            </div>
            <br>
            <div>
                <button class="btn btn-primary" type="submit">Login</button>
            </div>

        </form>
    </div>

</body>
</html>
