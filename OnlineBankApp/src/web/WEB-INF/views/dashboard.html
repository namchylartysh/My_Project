<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/main.css">

    <title>Dashboard</title>
</head>
<body>

    <!-- Navigation -->
    <nav th:replace="components/navigation :: navigation"></nav>

    <!-- Transaction OffCanvas -->
    <div th:replace="components/transact_offcanvas :: transact_offcanvas"></div>

    <!-- Add Accounts OffCanvas -->
    <div th:replace="components/add_account_offcanvas :: add_account_offcanvas"></div>





     List of Accounts
    <div th:if="${#lists.size(userAccounts) > 0}">
        <div th:replace="components/accounts_display :: accountsDisplay"></div>
    </div>
    <div th:if="${#lists.size(userAccounts) == 0}">
        <div th:replace="components/no_account :: noAccountsDisplay"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
