<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../static/css/register.css}">
    <title>Register</title>
</head>
<body>
<header class="card-header">
    <nav class="navbar navbar-expand">
        <div>
            <a class="navbar-brand">
                <img src="../static/images/logo-main.png" alt="" width="240" height="80" class="d-inline-block align-text-top" style="color-rendering: auto">
            </a>
        </div>

    </nav>

</header>


<div class="container">
    <h1 id="sample-title" class="title-description">Register</h1>
    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label class="form-text fn" for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" class="form-control" th:field="*{firstName}" required/>
        </div>
        <div class="form-group">
            <label class="form-text ln" for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" class="form-control" th:field="*{lastName}" required/>
        </div>
        <div class="form-group">
            <label class="form-text m" for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" th:field="*{email}" required/>
        </div>
        <div class="form-group">
            <label class="form-text p" for="password">Password:</label>
            <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required/>
        </div>
        <div class="form-group">
            <label class="form-text pp" for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required/>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
</body>
</html>
